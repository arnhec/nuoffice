<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="./img/kurento.png" type="image/png" />

<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/ekko-lightbox.min.css">
<link rel="stylesheet" href="./css/kurento.css">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

<script src="./js/jquery-2.1.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/ekko-lightbox.min.js"></script>
<script src="./js/adapter.js"></script>

<script src="./js/kurento-utils.js"></script>
<script src="./js/console.js"></script>
<script src="./js/dragDrop.js"></script>
<script src="./js/index.js"></script>
<title>NTT DATA - Advanced Video Call with Recording and Voice
	Recognition</title>
</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-6">
				<div style="display: none">
					<p>
						<label class="control-label" for="name">Name</label> <input
							id="name" name="name" value="Client" class="form-control"
							type="text" onkeydown="if (event.keyCode == 13) register();" />
						<label class="control-label" for="peer">Peer</label> <input
							id="peer" disabled="disabled" value="Agent" class="form-control"
							type="text" onkeydown="if (event.keyCode == 13) call();">

					</p>
				</div>


			</div>
			<div class="col-md-6">

				<a id="register" href="#" class="btn btn-primary"
					onclick="register(); return false;"><span
					class="glyphicon glyphicon-plus"></span> Register</a> <a id="call"
					href="#" class="btn btn-success" onclick="call(); return false;"><span
					class="glyphicon glyphicon-play"></span> Call</a> <a id="terminate"
					href="#" class="btn btn-danger" onclick="stop(); return false;"><span
					class="glyphicon glyphicon-stop"></span> Hangup</a>
				<div class="checkbox">
					<label> <input id="cobrowsing" type="checkbox" checked>
						Co-browsing
					</label>
				</div>

			</div>
		</div>
		<p />
		<div class="row">
			<div class="col-md-6">
				<div>
					<label class="control-label" for="lastName">Nachname</label> <input
						id="lastName" class="form-control cobrowsing" type="text">
				</div>
				<div>
					<label class="control-label" for="firstName">Vorname</label> <input
						id="firstName" class="form-control cobrowsing" type="text">
				</div>
				<div class="checkbox">
					<label> <input class="cobrowsing" id="premium"
						type="checkbox"> Beispiel Checkbox
					</label>
				</div>

				<div id="chat">
					<label class="control-label" for="peer">Input Text</label> <input
						id="chatInput" class="form-control" type="text"
						onkeydown="if (event.keyCode == 13) chat();" />
					<textarea id="chatText" class="form-control" rows="5" id="comment"></textarea>
				</div>
			</div>
			<div class="col-md-6">
				<div id="videoBig">
					<video id="videoOutput" autoplay width="640px" height="480px"
						poster="./img/NTTD_Logo.jpg"></video>
				</div>
				<div id="videoSmall">
					<video id="videoInput" autoplay width="240px" height="180px"></video>
				</div>
			</div>
		</div>
		<div style="display: none;" class="row">
			<div class="col-md-12">
				<label class="control-label" for="console">Console</label>
				<div id="console"></div>
			</div>
		</div>
	</div>

	<footer>
		<div class="foot-fixed-bottom">
			<div class="container text-center">
				<div class="row">&copy; 2015 NTT DATA</div>
			</div>
		</div>
	</footer>
</body>
</html>
